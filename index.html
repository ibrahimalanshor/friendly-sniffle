<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendly Sniffle</title>
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  
  <form action="" class="w-1/2 my-20 mx-auto p-4 ">
    <div class="form">
      <label class="label">Input Text</label>
      <input type="text" placeholder="Input Text" class="input">
    </div>
    <div class="form">
      <label class="label">Input Text Small</label>
      <input type="text" placeholder="Input Text" class="input input-sm">
    </div>
    <div class="form">
      <label class="label">Input Text Large</label>
      <input type="text" placeholder="Input Text" class="input input-lg">
    </div>
    <div class="form">
      <label class="label">Input Error</label>
      <input type="text" placeholder="Input Error" class="input input-error">
      <span class="form-text form-text-error">Username is required</span>
    </div>
    <div class="form">
      <label class="label">Input Date</label>
      <input type="date" placeholder="Input Date" class="input">
    </div>
    <div class="form">
      <label class="label">Input Number</label>
      <input type="number" placeholder="Input Number" class="input">
    </div>
    <div class="form">
      <label class="label">Input Select</label>
      <select class="input input-select">
        <option value="">Select One</option>
        <option value="">Select Two</option>
        <option value="">Select Three</option>
      </select>
    </div>
    <div class="form">
      <label class="label">Input Checkbox</label>
      <label class="input-checkbox">
        <input type="checkbox">
        <span class="checkbox-label">Checkbox 1</span>
      </label>
      <label class="input-checkbox">
        <input type="checkbox">
        <span class="checkbox-label">Checkbox 2</span>
      </label>
    </div>
    <div class="form">
      <label class="label">Input radio</label>
      <label class="input-radio">
        <input type="radio" name="radio">
        <span class="radio-label">Radio 1</span>
      </label>
      <label class="input-radio">
        <input type="radio" name="radio">
        <span class="radio-label">Radio 2</span>
      </label>
    </div>
    <button class="button">Button</button> <br>
    <button class="button button-blue">Button Blue</button>
    <button class="button button-outline-blue">Button Outline Blue</button>
    <button class="button button-yellow">Button Yellow</button>
    <button class="button button-outline-yellow">Button Outline Yellow</button>
    <button class="button button-red">Button Red</button>
    <button class="button button-outline-red">Button Outline Red</button>
    <button class="button button-green">Button Green</button>
    <button class="button button-outline-green">Button Outline Green</button>
    <br>
    <a href="" class="button">Button Link</a>
    <a href="" class="button button-block">Button Block</a>
    <a href="" class="button button-sm">Button Small</a>
    <a href="" class="button button-lg">Button Large</a>
  </form>

</body>
</html>
